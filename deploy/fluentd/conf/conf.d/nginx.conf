# API
<match nginx.local0.debug>
    @type file
    flush_mode interval
    flush_interval 1s
    path /data/nginx/accept/api
    append true
    <format>
        @type single_value
        message_key message
    </format>
    <buffer time>
        @type memory
        timekey 1d
        timekey_use_utc true
        retry_type exponential_backoff
        flush_mode interval
        flush_interval 1s
    </buffer>
</match>

<match nginx.local0.notice>
    @type file
    flush_mode interval
    flush_interval 1s
    path /data/nginx/error/api
