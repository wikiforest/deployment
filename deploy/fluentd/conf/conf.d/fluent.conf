<match fluent.**>
    @type file
    flush_mode interval
    flush_interval 1s
    path /data/fluent/fluent
    append true
    <buffer time>
        @type memory
        timekey 1d
        timekey_use_utc true
        retry_type exponential_backoff
        flush_mode interval
        flush_interval 1s
    </buffer>
</match>
